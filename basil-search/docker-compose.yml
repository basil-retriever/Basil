version: '3.8'

services:
  basil-search:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    command: ["python", "pipeline.py", "--serve"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  scraper:
    build: .
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    profiles:
      - scraping
    command: ["python", "pipeline.py", "--url", "${TARGET_URL:-https://example.com}", "--all"]

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - basil-search
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
  chroma_db: